<br><br><br>
<div class="container">
  <h1 class="mt-3">Add Category</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-">
      <div class="mt-2">
        <label class="form-label">Cateogry Name</label>
        <input type="text" id="categoryName" class="form-control" name="categoryName">
      </div>
    </div>

    <div class="mt-">
      <div class="mt-2">
        <label class="form-label">Category Url Handle</label>
        <input type="text" id="categoriyUrlHandle" class="form-control" name="categoriyUrlHandle">
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Save</button>
     </div>
  </form>
</div>
